<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Todo app</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style/style.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="background"></div>

    <div class="main-container d-flex flex-column bd-highlight mb-3">
      <div class="title d-flex justify-content-between align-items-center">
        <h1>T O D O</h1>
        <img src="images/icon-moon.svg" alt="change theme" id="todark" />
      </div>
      <!-- create a new todo  -->
      <label class="container d-flex align-items-center">
        <button type="button" class="btnn" id="btnid" onclick="fun()"></button>
        <input
          type="text"
          class="form-control inpu"
          placeholder="Create a new todo..."
          aria-label="create a new todo"
          aria-describedby="addon-wrapping"
          id="createNewList"
        />
      </label>

      <!-- /////////////////////////////////////// -->
      <div class="bot">
        <div class="bottom1">
          <div class="d-flex flex-column" id="container2"></div>
        </div>

        <div class="bottom2 d-flex p-2 justify-content-between">
          <span class="" id="itemsleft">0 items left</span>
          <div class="filter">
            <span id="allitems">All</span>
            <span id="activeitems">Active</span>
            <span id="Completeditems">Completed</span>
          </div>
          <span class="" id="clearitems">Clear Completed</span>
        </div>
      </div>

      <p class="drag">Drag and drop to reorder list</p>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/ashrafess00?tab=repositories"
        >Ashraf Essaoudi</a
      >.
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
